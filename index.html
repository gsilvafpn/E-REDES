	// Função para adicionar a localização do usuário
	function addUserLocation() {
    		if (!navigator.geolocation) {
        		alert("Geolocalização não é suportada pelo seu navegador.");
        		return;
    		}

    		navigator.geolocation.getCurrentPosition(
        		function (position) {
            			var userLat = position.coords.latitude;
            			var userLng = position.coords.longitude;

            			// Criando um ícone azul personalizado (círculo pequeno)
            			var blueIcon = L.divIcon({
                			className: 'custom-blue-icon',
                			iconSize: [12, 12], // Tamanho do ícone
                			iconAnchor: [6, 6], // Centraliza o ícone no ponto
            			});

            			// Adiciona o marcador no mapa sem label/popup
            			L.marker([userLat, userLng], { icon: blueIcon }).addTo(map);

            			// Centraliza o mapa na localização do usuário
            			map.setView([userLat, userLng], 16);
        		},
        		function (error) {
            			alert("Erro ao obter localização: " + error.message);
        		}
    		);
	}

	// Remove popup's row if "visible-with-data"
	function removeEmptyRowsFromPopupContent(content, feature) {
    		var tempDiv = document.createElement('div');
    		tempDiv.innerHTML = content;
    		var rows = tempDiv.querySelectorAll('tr');
    		for (var i = 0; i < rows.length; i++) {
        		var td = rows[i].querySelector('td.visible-with-data');
        		var key = td ? td.id : '';
        		if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
            			rows[i].parentNode.removeChild(rows[i]);
        		}
    		}
    		return tempDiv.innerHTML;
	}

				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
